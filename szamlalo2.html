<head>
    <meta charset="UTF-8">

        }

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="btn btn-danger mr-2 disabled" onclick="setCounter(this)">-</div>
            <div class="counter text-center mr-2 border border-primary">0</div>
            <div class="btn btn-success" onclick="setCounter(this)">+</div>
        </div>
    </div>

    <script>
       function setCounter(obj) {
        console.log(obj.innerHTML);
        let counter = +document.querySelector('.counter').innerHTML;
        /*        if(obj.innerHTML == "+"){
            counter++
        }else{
            counter--
        }
        document.querySelector('.counter').innerHTML=counter
        */

        document.querySelector('.counter').innerHTML=obj.innerHTML == '+' ? counter+1 : counter-1 



       }
    </script>



</body>
