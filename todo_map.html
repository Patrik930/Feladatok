<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>My Todos</title>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div>
            <h1 class=" text-center ">My Todos</h1>
            <div class="d-flex align-items-center">
                <input id = "todo" class="form-control border rounded " type="text" placeholder="add new todo">
                <i class=" btn fa-regular fa-square-plus fa-2x" onclick="add()"></i>
            </div>
            <div class="m-2 holder test2">
                

        </div>


    </div>
    

    <script>
        const todosArray=["vásárlás","tankolás","film","edzés"]

        //map tömbfügvénnyel
        function show(){
            document.querySelector('.test2').innerHTML = todosArray.map(todo=>`
                <div class="row border-bottom border-dark bg-white align-items-center justify-content-between p-1">
                    <i type="button"id="aaa" class=" joe fa-regular fa-circle-check"></i>
                    <span id="joebidenscp" class= "h-100 d-flex">${todo}</span>
                    <i type="button" id="xd" class=" joe2 fa-solid fa-trash-can" onclick="torol(this)"></i>
                </div>
        `).join('')
        }
        //első látogatáskor:
        show()        

        //hozzáadás
        function add(){
            let todo = document.getElementById("todo").value
            todosArray.push(todo)
            document.getElementById("todo").value=""
            console.log(todosArray)
            show()
        }

        function torol(domObj){
            console.log(domObj)
            console.log(domObj.previousElementSibling.innerHTML)
            let torlendo = domObj.previousElementSibling.innerHTML
            document.getElementById('joebidenscp').innerHTML = todosArray.filter(torlendo=>'').join('')
            show()
        }


    </script>
</body>

</html>
