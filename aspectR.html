<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect Ratio</title>
    <style>
        .box{
            max-width: 300px;
            border: 1px solid black;
        }
        img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="img1.jpg" alt="">
    </div>
</body>
</html>
