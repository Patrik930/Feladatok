<body>

    <div class="container bg-light border p-2">
        <h4 class="text-center">Gondoltam egy számra!</h4>
        <p class="text-center">Tippelj!</p>
        <form class="d-flex justify-content-center flex-column align-items-center">
            <div class="form-group">
                <input class="form-control" type="number" id="tipp" placeholder="Add meg  a tipped:">
            </div>
            <input class="btn btn-primary w-75" type="button" data-toggle="modal" data-target="#exampleModal" value="Ellenőrzés" onclick="verify()">
            <input class="btn btn-primary m-5" type="button" value="Új szám" onclick="uj()">
   
        </form>


    </div>

    <!-- Button trigger modal -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>



<script>
    let okIkon =` <i class="fa-regular fa-circle-check fa-2x text-success"></i>`
    let notIkon =`<i class="fa-solid fa-circle-xmark fa-2x text-danger"></i>`
    //Véletlenszám 5 és 10 között
    //let randNr=Math.floor(Math.random()*(10-5+1))+5
    //console.log(randNr)

    function randNr(a,b){
        return Math.floor(Math.random()*(b-a+1))+a
    }
    let szam=randNr(1,20)
    console.log(szam)


    function verify(){
        console.log("Klikk")
        let userNr=+document.getElementById('tipp').value
        console.log(userNr,typeof(userNr))
        /*
        if (userNr=== szam){
            document.querySelector('.result').innerHTML =`<i class="fa-regular fa-circle-check fa-2x text-success"></i>`
        }else{
            document.querySelector('.result').innerHTML =`<i class="fa-solid fa-circle-xmark fa-2x text-danger"></i>`
        }
        */
        document.querySelector('.modal-body').innerHTML = userNr === szam ? okIkon : notIkon
        document.querySelector('.modal-title').innerHTML = userNr === szam ? "Ügyes!" : "Ez nem jó!"
    }
    
    function uj(){
        ujszam = randNr(1,20)
        console.log(ujszam)
        document.getElementById('tipp').value=''
        document.querySelector('.result').innerHTML=""


    }


</script>
