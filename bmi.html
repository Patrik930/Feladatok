<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="bmi.css">
    <title>Document</title>
</head>

<body>
    
    <div class="container shadow shadow-sm">
        <div class="d-flex flex-column">
            <h1>BMI kalkulátor</h1>
            <div class="jumbotron text-center">
                <h2 id="eredmeny">20.0</h2>
                <hr>
                <h4 id="eredmeny2"></h4>
            </div>
            <form>
                <label>Magasság - cm</label>
                <input type="range" id="height"  min="50" max="230" onchange="show(this)" value="50">
                <output name = "height">50</output>
            </form>
            <form>
                <label>Súly - kg</label>
                <input type="range" id="weight" min="20" max="200" onchange="show(this)" value="20">
                <output name = "weight">20</output>
            </form>
            <button id="gomb" class="btn btn-primary" onclick="szamol()">Számol</button> 
        </div>
              
    </div>

<script>
    function show(objDOM){
        console.log(objDOM.id,objDOM.value);
        if(objDOM.id == 'weight'){
            document.querySelector('output[name="weight"]').innerHTML = objDOM.value
        }else{
            document.querySelector('output[name="height"]').innerHTML = objDOM.value
        }
    }

    function szamol(){
            const kg = +document.getElementById("weight").value
            let h = +document.getElementById("height").value
            h=h/100
            console.log(kg,h)
            const index = kg/(h*h)
            console.log(index.toFixed(1))
            let h2=document.querySelector('h2')
            
            if (index <= 18.5){
                document.getElementById("eredmeny").innerHTML = index.toFixed(1)
                document.getElementById("eredmeny2").innerHTML = `Sovány`
                h2.style.color = "lightblue"
            }else if(index > 18.5 && index <=24.9){
                document.getElementById("eredmeny").innerHTML = index.toFixed(1)
                document.getElementById("eredmeny2").innerHTML = `Normál testsúly`
                h2.style.color = "lightgreen"
            }else if(index >= 25 && index <= 29.9){
                document.getElementById("eredmeny").innerHTML = index.toFixed(1)
                document.getElementById("eredmeny2").innerHTML = `Túlsúlyos`
                h2.style.color = "yellow"
            }else if(index >=30 && index <= 34.9){
                document.getElementById("eredmeny").innerHTML = index.toFixed(1)
                document.getElementById("eredmeny2").innerHTML = `Elhízás`
                h2.style.color = "orange"
            }else if(index >35){
                document.getElementById("eredmeny").innerHTML = index.toFixed(1)
                document.getElementById("eredmeny2").innerHTML = `Kóros elhízás`
                h2.style.color = "red"
            }
            
        }
</script>


    
</body>

</html>
