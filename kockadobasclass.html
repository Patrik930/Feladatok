    <script>
        let dobas1 = { szam1: 1, szam2: 6, szam3: 5 }
        let dobas2 = { szam1: 4, szam2: 6, szam3: 5 }
        //melyik a legnagyobb szám a dobas1-ben:
        let maxSzam = dobas1.szam1
        console.log(dobas1)
        for (let i in dobas1) {
            console.log(i, dobas1[i])
            if (dobas1[i] > maxSzam) {
                maxSzam = dobas1[i]
            }
        }
        console.log('A legnagyobb szám: ', maxSzam)



        //ha osztályt használunk:
        class Dobas {
            constructor(szam1, szam2, szam3) {
                this.szam1 = szam1
                this.szam2 = szam2
                this.szam3 = szam3
            }
            maxSzam() {
                return Math.max(...[this.szam1, this.szam2, this.szam3])
            }
            minSzam() {
                return Math.min(...[this.szam1, this.szam2, this.szam3])
            }
            osszeg() {
                return this.szam1 + this.szam2 + this.szam3
            }
        }
        //példányosítunk:
        let dobas3 = new Dobas(3, 5, 3)
        let dobas4 = new Dobas(2, 5, 6)
        console.log("A dobas3-ban a legnagyobb: ", dobas3.maxSzam())
        console.log("A dobas3-ban a legnagyobb: ", dobas4.maxSzam())
        console.log("A dobas3-ban a legkisebb: ", dobas3.minSzam())
        console.log("A számok összege: ", dobas3.osszeg())
