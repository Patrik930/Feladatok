<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>My Todos</title>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div>
            <h1 class=" text-center ">My Todos</h1>
            <div>
                <input class="border rounded m-2" type="text" placeholder="add new todo">
                <i tpye="button" class="fa-regular fa-square-plus" style="height: 35px,width35px;"></i>
            </div>
            <div class="m-2">
                <div class="row border-bottom border-dark bg-white align-items-center justify-content-between p-1">
                    <i type="button" class=" joe fa-regular fa-circle-check"></i>
                    <span class= "h-100 d-flex">vásárlás</span>
                    <i type="button" class=" joe2 fa-solid fa-trash-can"></i>
                </div>
                <div class="row border-bottom border-dark bg-white align-items-center justify-content-between p-1">
                    <i type="button" class=" joe fa-regular fa-circle-check"></i>
                    <span class=" ">tankolás</span>
                    <i type="button" class=" joe2 fa-solid fa-trash-can"></i>
                </div>
                <div class="row bg-white align-items-center justify-content-between p-1">
                    <i type="button" class=" joe fa-regular fa-circle-check"></i>
                    <span class=" ">film</span>
                    <i type="button" class="  joe2 fa-solid fa-trash-can"></i>
                </div>
            </div>

        </div>


    </div>
    <p>For-of ciklussal</p>
    <ul id="test"></ul>
    <p>Map fügvénnyel</p>
    <ul id="test2"></ul>
    <p>Filter</p>

    <script>
        let todosArray=["vásárlás","tankolás","film","edzés"]

        //for of ciklussal
        let str=""

        for(let todo of todosArray){
            console.log(todo)
            str+=`<li>${todo}</li>`
        }
        console.log(str)
        document.getElementById('test').innerHTML = str

        //map tömbfügvénnyel
        document.getElementById('test2').innerHTML = todosArray.map(todo=>`<li>${todo}</li>`).join('')

        //szűrjük meg a tömböt: ne legyen benne a film
        let newArray =todosArray.filter(todo=>todo !="film")
        console.log(newArray)
        //írjuk felül a régit:
        todosArray = newArray
        //csak az "edzés" legyen az új tömmben:
        let newArray2 =todosArray.filter(todo=>todo=="edzés")
        console.log(newArray2)

    </script>
</body>

</html>
